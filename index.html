  <body>
    <div class="flex flex-col items-center justify-center min-h-screen py-12">
      <main class="flex flex-col items-center gap-4">
        <div
          class="rounded-full border w-[500px] h-[500px] flex items-center justify-center"
        >
          <div class="text-center">
            <p id="activity" class="text-4xl font-bold">...</p>
            <p id="interval" class="text-lg text-gray-500">...</p>
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript">
      const d = document;
      const loaded = "DOMContentLoaded";
      const $ = (selector) => d.querySelector(selector);

      const getCurrentTimeFormatted = () => {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const amPM = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours ? hours : 12;

        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;

        const formattedTime = hours + ":" + formattedMinutes + " " + amPM;

        return formattedTime;
      };

      d.addEventListener(loaded, () => {
        const currentHour = new Date().getHours();
        const activity = SCHEDULE[currentHour];

        $("#activity").textContent = activity;
        $("#interval").textContent = getCurrentTimeFormatted();
      });
    </script>
  </body>
