<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš¼</text></svg>"
    />
    <meta
      name="description"
      content="Schedule notice for current baby activities."
    />
    <title>Babytime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <title>Babytime by Saba</title>
  </head>
  <body>
    <header class="p-4 border-b-2 border-gray-100 flex items-center">
      <div class="container flex items-center gap-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-8 h-8"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <h1 class="text-2xl font-bold">Baby Time</h1>
      </div>
    </header>
    <div
      class="flex flex-col h-screen p-4 gap-4 md:gap-8 items-center justify-center text-center"
    >
      <div class="space-y-1 pt-32">
        <p
          id="interval"
          class="text-4xl font-semibold tracking-tighter sm:text-6xl"
        >
          ...
        </p>
        <p class="text-sm tracking-wide font-medium uppercase letter-spacing-2">
          Current Time
        </p>
      </div>
      <div class="flex-1 flex flex-col pt-32 gap-4">
        <p id="activity" class="text-2xl font-semibold tracking-tighter">...</p>
        <p class="text-sm tracking-wide font-medium uppercase letter-spacing-2">
          Suggested Activity
        </p>
      </div>
    </div>

    <script type="text/javascript">
      const d = document;
      const loaded = "DOMContentLoaded";
      const $ = (selector) => d.querySelector(selector);

      const getCurrentTimeFormatted = () => {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const amPM = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours ? hours : 12;

        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;

        const formattedTime = hours + ":" + formattedMinutes + " " + amPM;

        return formattedTime;
      };

      d.addEventListener(loaded, () => {
        const currentHour = new Date().getHours();
        const activity = SCHEDULE[currentHour];

        $("#activity").textContent = activity;
        $("#interval").textContent = getCurrentTimeFormatted();
      });
    </script>
  </body>
</html>
